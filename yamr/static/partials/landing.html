<div class="container">

    <table><tr><td>
        <h1>Search:</h1>
        <input ng-model="query" ng-change="search()" placeholder="Movie title">
    </td></tr></table>

    <div class="row" ng-repeat="row in searchResults | chunkBy: 5" >
        <div class="col-md-2" ng-repeat="movie in row">
            <h4><a href="#/movies/{{ movie.movieId }}">{{ movie.title }}</a></h4>
            <img ng-src="{{ movie.poster }}"/>
            <div ng-controller="RatingsController">
                <uib-rating ng-model="movie.rating" ng-change="addRating(movie)" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
            </div>
        </div>
    </div>

    <table><tr><td>
        <h1>Top rated</h1>
    </td></tr></table>
    <div class="row" ng-repeat="row in topRated | orderBy: 'ratingAvg':true | chunkBy: 5" >
        <div class="col-md-2" ng-repeat="movie in row">
            <h4><a href="#/movies/{{ movie.movieId }}">{{ movie.title }}</a></h4>
            <img ng-src="{{ movie.poster }}" ng-click="addRating(movie)"/>
            <div ng-controller="RatingsController">
                <uib-rating ng-model="movie.rating" ng-change="addRating(movie)" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
            </div>
        </div>
    </div>

    <table><tr><td>
        <h1>Random</h1>
    </td></tr></table>
    <div class="row" ng-repeat="row in random | chunkBy: 5" >
        <div class="col-md-2" ng-repeat="movie in row">
            <h4><a href="#/movies/{{ movie.movieId }}">{{ movie.title }}</a></h4>
            <img ng-src="{{ movie.poster }}"/>
            <div ng-controller="RatingsController">
                <uib-rating ng-model="movie.rating" ng-change="addRating(movie)" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
            </div>
        </div>
    </div>

</div><!-- /.container -->
